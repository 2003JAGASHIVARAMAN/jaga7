<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart Lite</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
    }

    /* Header */
    .header {
      background-color: #2874f0;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      color: white;
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
      margin-right: 30px;
    }

    .header input[type="text"] {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 2px;
    }

    .header .login {
      margin-left: 20px;
      background-color: white;
      color: #2874f0;
      padding: 8px 16px;
      border-radius: 2px;
      cursor: pointer;
    }

    /* Categories */
    .categories {
      display: flex;
      justify-content: space-around;
      background-color: white;
      padding: 15px 0;
      margin-top: 5px;
    }

    .categories div {
      text-align: center;
      cursor: pointer;
      font-weight: 500;
    }

    /* Products */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .product-card .title {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product-card .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">Flipkart</div>
    <input type="text" placeholder="Search for products, brands and more" />
    <div class="login">Login</div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div>Mobiles</div>
    <div>Fashion</div>
    <div>Electronics</div>
    <div>Home</div>
    <div>Appliances</div>
    <div>Beauty</div>
  </div>

  <!-- Products -->
  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 1" />
      <div class="title">Samsung Galaxy</div>
      <div class="price">₹12,999</div>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2" />
      <div class="title">Nike Sneakers</div>
      <div class="price">₹3,499</div>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 3" />
      <div class="title">Washing Machine</div>
      <div class="price">₹18,999</div>
    </div>
  </div>

</body>
</html>
